name: CI tests

on: [push, pull_request]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Compile
        run: npm run build
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm run test
